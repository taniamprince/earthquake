<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/leaflet/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/leaflet/leaflet.css" />
    <!-- endbuild -->
  </head>
  <body ng-app="earthquakeApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">EARTHQUAKE.</a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/">Home</a></li>
            <li><a ng-href="#/about">About</a></li>
            <li><a ng-href="#/">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- headerwrap -->
    <div id="headerwrap">
      <div class="container">
        <div class="row">

          <!-- Biggest earthquakes -->
          <div class="col-lg-4">  
            <h3>Biggest earthquakes</h3>
            <div ng-init="param='today';">
              <div ng-app="today" ng-controller="LargestQuakes">
                <h5>Today: {{ results }}</h5>
              </div> 
            </div>
            <div ng-init="param='week';">
              <div ng-app="week" ng-controller="LargestQuakes">
                <h5>Week: {{ results }}</h5>
              </div> 
            </div>
            <div ng-init="param='month';">
              <div ng-app="week" ng-controller="LargestQuakes">
                <h5>Month: {{ results }}</h5>
              </div> 
            </div>
            <div ng-init="param='year';">
              <div ng-app="week" ng-controller="LargestQuakes">
                <h5>Year: {{ results }}</h5>
              </div> 
            </div>
          </div>

          <!-- Earthquake frequency -->
          <div class="col-lg-4">  
            <h3>Earthquake frequency</h3> 
            <p>Stats go here</p>   
          </div>

          <!-- Tsunami warnings -->
          <div class="col-lg-4">  
            <h3>Tsunami Warnings</h3>  
            <p>Stats go here</p>  
          </div>

        </div><!-- /row -->
      </div> <!-- /container -->
    </div><!-- /headerwrap -->

    <!-- Earthquake map -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>Latest earthquakes</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <div id="mapid"></div>
          <script src="bower_components/leaflet/leaflet.js"></script>
          <script src="bower_components/leaflet/leaflet.awesome-markers.js"></script>
          <script src="bower_components/moment/moment.js"></script>           
        </div>
        <div class="col-lg-4"> 
          <div ng-app="MapDay" ng-controller="MapDay">
            <table class="table table-striped">
              <tbody>
                <tr ng-repeat="quake in quakes track by $index">
                  <td>
                    <span class="time">{{ quake[0] }}</span>
                    <span class="mag">{{ quake[1] }} magnitude</span>
                    <span class="location">{{ quake[2] }}</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p></p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/map.js"></script>
    <!-- endbuild -->

</body>
</html>
